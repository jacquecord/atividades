<!DOCTYPE html>
<html lang="br-BR">
<html>
    <head>
        <meta charset="utf-8">
        <title>Array map - exemplo com map</title>
    </head>
    <body>
        <script>
            const saldos = [120.54, 0, 5.29, -72, 13, -25.3];

            const saldosDecrementados = saldos.map(saldo=> saldo<0 ? saldo-10 : saldo);

            console.log(saldos);
            console.log(saldosDecrementados);
        </script>
    </body>
</html>
