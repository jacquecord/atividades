<!DOCTYPE html>
<html lang="br-BR">
<html>
    <head>
        <meta charset="utf-8">
        <title>Atividade: tá errado!</title>
    </head>
    <body>
        <script>
            let num = prompt("Digite um número:");
            try {
                if (num >=0 || num <= 9) {
                    if(num % 2 == 0){
                        document.body.innerHTML="<h3> O número " + num + " é par </h3>";
                    } else {
                        document.body.innerHTML="<h3> O número " + num + " é impar </h3>";
                    }
                }else{
                    throw new Error("Valor inválido! Digite um número");
                }
            } catch (error) {
                document.body.innerHTML="<h3> [ERRO] Não foi possível realizar a verificação <br> " + error.message + "</h3>";
            }
        </script>
    </body>
</html>
