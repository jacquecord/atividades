<!DOCTYPE html>
<html lang="br-BR">
<html>
    <head>
        <meta charset="utf-8">
        <title>Array map - Imutabilidade</title>
    </head>
    <body>
        <script>
            const valores = [100, 200, 300];

            const comDesconto = valores.map(valor=> {
                return valor*0.9 // aplicando 10% de esconto
            });

            console.log(valores);
            console.log(comDesconto);
        </script>
    </body>
</html>
